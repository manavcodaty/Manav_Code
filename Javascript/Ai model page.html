<script>
    var label;
var video;
var classifier;
function preload(){
  classifier=ml5.imageClassifier("https://storage.googleapis.com/tm-model/9H4o94R1-/model.json");
}

function setup() {
  createCanvas(windowWidth, windowHeight);
  video=createCapture(VIDEO);
  video.hide();
  classifyVideo();
}
function classifyVideo(){
  classifier.classify(video, (err, res) => {
    if (err){
      console.error(err);
    }
  label = res[0].label;
    console.log(res);
    classifyVideo();
  })
}

}
